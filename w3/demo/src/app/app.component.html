<h1>Welcome to Angular {{ title }}</h1>

<h3>{{ numbers }}</h3>

<ul>
	<li *ngFor="let number of numbers">
		{{ number}}
	</li>
</ul>

<h2 *ngIf="isOK">{{ message }}</h2>
<button (click)="btnClick()">Click this button</button>

<hr>
<h3>Students: </h3>
<ul>
	<li *ngFor="let student of students">
		{{ student.id }}  -- {{ student.name }} -- {{ student.gpa }}
	</li>
</ul>


<br><br>

<fieldset>
	<legend>To Do List</legend>
	<div>
		<label>Task: </label>
		<input type="text" placeholder="Add a new ToDo Task" autofocus [(ngModel)]="inputData">
		<button (click)="addTask()">Add Task</button>
	</div>
</fieldset>

<h3 *ngIf="tasks.length">Tasks: </h3>
<ul>
	<li *ngFor="let task of tasks; let i = index;">
		{{ i+1 }}) -- {{ task }}
		<button (click)="deleteTask(i)"> x </button>
	</li>
</ul>
