<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />
    <div class="details">
        <div class="header">
            <span class="name">
                {{ food.name }}
            </span>
            <span class="favorite {{food.favorite?'' : 'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="rating">
            <ngx-stars [readonly]="true" [initialStars]="food.stars" [size]="2" [maxStars]="5">
            </ngx-stars>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{ origin }}
            </span>
        </div>

        <div class="tags">
            <app-tags [foodPageTags]="food.tags"></app-tags>
        </div>

        <div class="cook-time">
            <span>
                Time to cook about <strong>{{ food.cookTime }}</strong> minutes
            </span>
        </div>

        <div class="price">
            <span>
                {{ food.price|currency }}
            </span>
        </div>

        <button>Add to Cart</button>
    </div>
</div>
